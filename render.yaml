services:
  - type: web
    name: chess-bot
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 5001
      - key: FLASK_APP
        value: backend_improved.py
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /api/health
