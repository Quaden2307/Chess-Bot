services:
  # Backend API
  - type: web
    name: chessbot-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend_improved:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5001

  # Frontend
  - type: web
    name: chessbot-frontend
    env: static
    buildCommand: cd chess-frontend && npm install && npm run build
    staticPublishPath: ./chess-frontend/build
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
